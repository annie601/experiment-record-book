<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Record Book</title>
    <style>
        body {
            display: flex;
        }
        .left {
            width: 30vw;
            height: 100vh;
            border-right: 1px solid #ccc;
        }
        .right {
            width: 70vw;
            height: 100vh;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="left">
        <ul>
            <li><a href="#" onclick="loadExperiment('p1.html')">Experiment 1</a></li>
            <li><a href="#" onclick="loadExperiment('p2.html')">Experiment 2</a></li>
            <li><a href="#" onclick="loadExperiment('p3.html')">Experiment 3</a></li>
            <li><a href="#" onclick="loadExperiment('p4.html')">Experiment 4</a></li>
            <li><a href="#" onclick="loadExperiment('p5.html')">Experiment 5</a></li>
            <li><a href="#" onclick="loadExperiment('p6.html')">Experiment 6</a></li>
        </ul>
    </div>
    <div class="right">
        <iframe id="experimentFrame" src="p1.html" width="100%" height="100%"></iframe>
    </div>

    <script>
        function loadExperiment(url) {
            document.getElementById('experimentFrame').src = url;
        }
    </script>
</body>
</html>
